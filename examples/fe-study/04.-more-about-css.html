<html>
<head>
  <title>了解更多的css</title>
  <style>
    .one{
       background-color: antiquewhite;
       color:red;
       height: 100px;
    }
    .two{
      background-color: rgb(119, 141, 143);
      color:#000;
      height: 200px;
      width: 400px;
    }
    .red{
      color:darkorange; 
      font-weight:bold;
    }
    .three{
      background-color:beige;
    }
  </style>
</head>
<body>
  <div class="one">
    <p>独占一行</p>
    <span>没有</span>
    <span>独占一行</span>
  </div>
  <div class="two">
    I'm number two <span class="red">!</span>
  </div>
  <span class="three">
    第三行
  </span>
</body>

</html>
