<html>

<head>
  <title>给html化个妆</title>
  <style>
    h1{
      text-align: center;
    }
    p{
      font-size: 20px;
      text-align: center;
    }
    .poem-info{
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      color:tomato;
    }
  </style>
</head>

<body>
  <h1>《山中与幽人对酌》</h1>
  <div class="poem-info">
    <span>唐</span>
    <span>李白</span>
  </div>
  <div>
    <p>两人对酌山花开，</p>
    <p>一杯一杯复一杯。</p>
    <p>我醉欲眠卿且去，</p>
    <p>明朝有意抱琴来。</p>
  </div>
</body>

</html>
